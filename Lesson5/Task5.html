<script>
    // - створити функцію яка обчислює та повертає площу прямокутника зі сторонами а і б
    let areaRectangle = (a, b) => a * b

    console.log(areaRectangle(4, 4));

    // - створити функцію яка обчислює та повертає площу кола з радіусом r
    let areaCircle = (r) => Math.PI * Math.pow(r, 2);

    console.log(areaCircle(5));


    // - створити функцію яка обчислює та повертає площу циліндру висотою h, та радіутом r
    let areaCylinder = (r, h) => 2 * Math.PI * Math.pow(r, 2) + 2 * Math.PI * r * h;

    console.log(areaCylinder(5, 4));


    // - створити функцію яка приймає масив та виводить кожен його елемент

    let array1 = (arr) => {
        for (const item of arr) {
            console.log('item: ', item)
        }
    }

    array1(['Vasy', 31, true]);

    // - створити функцію яка створює параграф з текстом. Текст задати через аргумент

    let paragraph = (text) => {

        document.write(`<p>${text}</p>`);
    }

    paragraph('lorem');

    // - створити функцію яка створює ul з трьома елементами li. Текст li задати через аргумент всім однаковий

    let list = (text) => {
        document.write(`<ul>`);
        for (let i = 0; i < 3; i++) {
            document.write(`<li>${text}</li>`);
        }
        document.write(`</ul>`);
    }

    list('lorem')

    //- створити функцію яка створює ul з трьома елементами li. Текст li задати через аргумент всім однаковий.
    // Кількість li визначається другим аргументом, який є числовим (тут використовувати цикл)


    let list2 = (text, li) => {
        document.write(`<ul>`)
        for (let i = 0; i < li; i++) {

            document.write(`<li>${text}</li>`);
        }
        document.write(`</ul>`);
    }

    list2('text', 5);


    // - створити функцію яка приймає масив примітивних елементів (числа,стрінги,булеві), та будує для них список

    let listOfItems = ['html', 'css', 'javascript', 'mysql', 'mongodb', 'react', 'angular', 'node.js'];

    let list3 = (array) => {
        document.write(`<ul>`)
        for (const item of array) {
            document.write(`<li>${item}</li>`);
        }
        document.write(`</ul>`);
    }

    list3(listOfItems);


    // - створити функцію яка приймає масив об'єктів з наступними полями id,name,age , та виводить їх в документ.
    // Для кожного об'єкту окремий блок.

    let users = [
        {id: 25, name: 'vasya', age: 31},
        {id: 73, name: 'petya', age: 30},
        {id: 67, name: 'kolya', age: 29},
        {id: 42, name: 'olya', age: 28},
        {id: 15, name: 'max', age: 30},
        {id: 81, name: 'anya', age: 31},
        {id: 13, name: 'oleg', age: 28},
        {id: 22, name: 'andrey', age: 29},
        {id: 14, name: 'masha', age: 30},
        {id: 91, name: 'olya', age: 31},
        {id: 102, name: 'max', age: 31}
    ];


    let array = (arr) => {
        for (const item of arr) {
            document.write(`
        <div>
                <p>id: ${item.id}</p>
                <p>name: ${item.name}</p>
                <p>age: ${item.age}</p>
        </div>
        `);
        }
    }

    array(users);


    // - створити функцію яка повертає найменьше число з масиву

    let minValue = (arr) => {
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i]
            }
        }
        return min
    }

    console.log(minValue([2, 5, 25, 35, 1]));


    // - створити функцію sum(arr)яка приймає масив чисел, сумує значення елементів масиву та повертає його.
    // Приклад sum([1,2,10]) //->13

    let  sum = (arr) => {
        let result = 0
        for (i = 0; i < arr.length; i++) {
            result = result + arr[i]
        }
        return result
    }

    console.log(sum([1, 2, 10]));


    // - створити функцію swap(arr,index1,index2). Функція міняє місцями заняення у відаовідних індексах
    // Приклад  swap([11,22,33,44],0,1) //=> [22,11,33,44]

    let  swap = (arr, index1, index2)=> {
        let num1 = arr[index1];

        arr[index1] = arr[index2];
        arr[index2] = num1;

        return arr;
    }

    console.log(swap([11, 22, 33, 44], 0, 1));

    // - Написати функцію обміну валюти exchange(sumUAH,currencyValues,exchangeCurrency)
    // Приклад exchange(10000,[{currency:'USD',value:40},{currency:'EUR',value:42}],'USD') // => 250

    let exchange = (sumUAH, currencyValues, exchangeCurrency)=> {
        for (const cur of currencyValues) {
            if (cur.currency === exchangeCurrency) {
                return sumUAH / cur.value
            }
        }

    }

    resultExchange = exchange(10000, [{currency: 'USD', value: 40}, {currency: 'EUR', value: 42}], 'USD')
    console.log(resultExchange)
