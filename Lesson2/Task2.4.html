<script>
    //     - Користувач вводить або має два числа.

    //         Також потрібно врахувати коли введені рівні числа.


    let number1 = +prompt('Enter first number');
    let number2 = +prompt('Enter second number');
    if (number1>number2) {
        console.log(number1);
    } else if(number1<number2) {
        console.log(number2)
    } else if(number1===number2) {
        console.log(number1);
    }
</script>
