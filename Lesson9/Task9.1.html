<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // - створити блок,
    let div1 = document.createElement('div');

    // - додати йому класи wrap, collapse, alpha, beta
    div1.classList.add(`wrap`, `collapse`, `alpha`, `beta`);

    // - додати стилі(довільні значення) : колір фону, колір тексту, розмір тексту
    div1.style.background = `green`;
    div1.innerText = `lorem.....`;
    div1.style.color = 'red';
    div1.style.fontSize = '30px';

    // - додати цей блок в body.
    document.body.append(div1);

    // - клонувати його повністю, та додати клон в body.
    document.body.appendChild(div1.cloneNode(true));


    //
    // - Є масив:
    //     ['Main','Products','About us','Contacts']
    // Зробити ul в середині якої будуть лежати елементи масиву (кожен в своєму li)

    let arr = ['Main', 'Products', 'About us', 'Contacts'];
    let list = document.createElement('ul');
    for (const item of arr) {
        let itemUl = document.createElement('li');
        itemUl.innerText = item;
        list.append(itemUl);
        document.body.append(list)
    }

    //
    // - Є масив
    let coursesAndDurationArray = [
        {title: 'JavaScript Complex', monthDuration: 5},
        {title: 'Java Complex', monthDuration: 6},
        {title: 'Python Complex', monthDuration: 6},
        {title: 'QA Complex', monthDuration: 4},
        {title: 'FullStack', monthDuration: 7},
        {title: 'Frontend', monthDuration: 4}
    ];
    // Для кожного елементу масиву зробити блок в якому вивести інформацію про title та monthDuration
    // Завдання робити через цикли.

    for (const course of coursesAndDurationArray) {
        let div2 = document.createElement('div');
        div2.classList.add('courses')
        let p = document.createElement('p');
        p.innerText = `${course.title}- ${course.monthDuration}  monthDuration`
        div2.appendChild(p);
        document.body.appendChild(div2);
    }
    //
    // =========================
    //
    //     - Є масив
    // let coursesAndDurationArray = [
    //     {title: 'JavaScript Complex', monthDuration: 5},
    //     {title: 'Java Complex', monthDuration: 6},
    //     {title: 'Python Complex', monthDuration: 6},
    //     {title: 'QA Complex', monthDuration: 4},
    //     {title: 'FullStack', monthDuration: 7},
    //     {title: 'Frontend', monthDuration: 4}
    // ];
    //
    //
    // За допомоги скріпта для кожного елементу масиву зробити <div class='item'> ,  в якому буде <h1 class='heading'>
    // з title  елементу, та <p class='description'> з monthDuration елементу.
    //     Завдання робити через цикли.

    for (const course of coursesAndDurationArray) {
        let div3 = document.createElement('div');
        div3.classList.add('item');
        let h1 = document.createElement('h1');
        h1.classList.add('heading');
        h1.innerText = `${course.title}`
        let p = document.createElement('p');
        p.classList.add('description');
        p.innerText = `monthDuration - ${course.monthDuration}`
        div3.append(h1, p);
        document.body.appendChild(div3);
    }

    //
    // ==========================



</script>

</body>
</html>
